<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../dashboard-layout/dashboard-layout.html">
<link rel="import" href="../dashboard-calendar-behavior/dashboard-calendar-behavior.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <dashboard-calendar-day></dashboard-calendar-day>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="dashboard-calendar-day">
  <template>
    <style>
      :host {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        @apply(--height-4);
        @apply(--width-4);
        @apply(--buffer);
        font-size: calc(var(--unit) * var(--font-units, 4) * 3 / 16);
      }

      div {
        @apply(--layout-flex);
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      #day {
        @apply(--layout-flex-2);
        font-size: 2.5em;
        font-weight: bold;
      }
    </style>
    <div>[[_weekDayName(weekDay)]]</div>
    <div id="day">[[day]]</div>
    <div>[[_monthName(month)]]</div>
  </template>

  <script>
    Polymer({
      is: 'dashboard-calendar-day',

      behaviors: [Dashboard.CalendarBehavior]
    });
  </script>
</dom-module>
